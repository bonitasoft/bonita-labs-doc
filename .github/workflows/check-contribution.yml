name: Check PR preview

on:
  pull_request:
jobs:
  check_contribution:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write # surge-preview write PR comments
    steps:
      - name: Build and publish PR preview
        uses: bonitasoft/actions/packages/pr-antora-content-guidelines-checker@defect/improve_log_for_contribution_action
        with:
          attributes-to-check: ':description:'
          files-to-check: 'adoc'
          forbidden-pattern-to-check: 'https://documentation.bonitasoft.com, link:https, link:http, link:, xref:https, xref:http, xref:_, xref:#, Bonita BPM'